<h1>Ahhhhhh!!!</h1>
<pre>'File not found',
how dare they say!
I am here,
just out of the way.

How was I found?
A typo? A mistake?
Or were you snooping!

Nonetheless we meet at last.
I am found - hip hip hooray!
Nevermore can they say:
'File not found! I loath that page!'
</pre>
