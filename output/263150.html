<div xmlns="http://www.coremedia.com/2003/richtext-1.0" xmlns:xlink="http://www.w3.org/1999/xlink"><p class="p--heading-2">Localization: Adding custom messages</p><p>Custom messages keys shall be added as a resource bundle <span class="inlineformat--code">com.coremedia.sse.editor.custom.Editor</span>, i.e. add localized resource files named <span class="inlineformat--code">Editor_en.properties</span>, <span class="inlineformat--code">Editor_de.properties</span>, etc. to the directory <span class="inlineformat--code">/WEB-INF/classes/com/coremedia/sse/editor/</span>.</p><p/></div>
