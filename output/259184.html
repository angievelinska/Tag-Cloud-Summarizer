<div xmlns="http://www.coremedia.com/2003/richtext-1.0" xmlns:xlink="http://www.w3.org/1999/xlink"><p><span xml:lang="EN-US">While the base module functionality should be sufficient for some basic scenarios, the <em>Social Software Extension</em> enables you to easily define your own resource types and the relationships among them. You can either extend pre-defined types or create your own types from scratch.</span></p><p/></div>
